<script src="{{ "/static/components/jquery/dist/jquery.min.js" | absURL }}" type="text/javascript"></script>
<script src="{{ "/static/components/bootstrap/dist/js/bootstrap.min.js" | absURL }}" type="text/javascript"></script>
{{ partial "google-analytics.html" . }}
<script type="text/javascript">
  $(function() {
    var terminate

    /** Article Time. */
    $("main article header h1").on({
      mouseenter: function() {
        return clearTimeout(terminate), $(".read-time").addClass("active")
      },
      mouseleave: function() {
        return terminate = setTimeout(function() {
          return $(".read-time").removeClass("active")
        }, 200)
      }
    })
  })
</script>
